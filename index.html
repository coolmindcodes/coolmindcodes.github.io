  <script>
    function copyContent (el) {
      console.log()
      let text= el.closest('.accordion-body').querySelector('.copy').innerHTML
      try {
        navigator.clipboard.writeText(text);
        console.log('Content copied to clipboard');
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }
